<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpotifyAB.com</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <!-- <link rel="stylesheet" href="CSS/utility.css" /> -->
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/?size=100&id=81TSi6Gqk0tm&format=png&color=000000"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container flex bg-black">
      <!-- Sidebar -->
      <div class="left">
        <div class="close">
          <img src="IMG/close.svg" alt="" />
        </div>
        <!-- Home Section -->
        <div class="home bg-gray rounded m-1 p-1">
          <div class="logo">
            <img class="invert" src="IMG/logo.svg" alt="Logo" />
          </div>
          <ul>
            <li><img class="invert" src="IMG/home.svg" alt="Library" /></li>
            <li><img class="invert" src="IMG/plus-icon.svg" alt="Search" /></li>
          </ul>
        </div>
        <!-- Library Section -->
        <div class="library bg-gray rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="IMG/library.svg" alt="Library" />
            <h2>Your Library</h2>
          </div>
          <div class="songList">
            <ul>
              <li>
                <img src="IMG/" alt="" />
                <div class="info">
                  <div>Song name</div>
                  <div>Song Artist</div>
                </div>
                <div class="playNow">
                  <span>Play Now</span>
                  <img class="invert" src="./IMG/play.svg" alt="" />
                </div>
              </li>
            </ul>
          </div>
          <div class="footer">
            <a href="https://www.spotify.com/in-en/legal/">Legal</a>
            <a href="https://www.spotify.com/in-en/safetyandprivacy/"
              >Safety & Privacy Center</a
            >
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/"
              >Privacy Policy</a
            >
            <a href="https://www.spotify.com/in-en/legal/cookies-policy/"
              >Cookies</a
            >
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
              >About Ads</a
            >
            <a href="https://www.spotify.com/in-en/accessibility/"
              >Accessibility</a
            >
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="right border bg-gray rounded m-1">
        <!-- Header Section -->
        <div class="header">
          <div class="nav">
            <div class="hambourger-Container flex">
              <img
                width="45"
                height="50"
                class="hamburger"
                src="IMG/hamburger.svg"
                alt=""
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                fill="none"
              >
                <path
                  d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                fill="none"
              >
                <path
                  d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Login</button>
          </div>
        </div>

        <!-- Spotify Playlists Section -->
        <div class="spotify-playlist">
          <h1>Spotify Playlists</h1>
          <div class="cardContainer">
            <div data-folder="cs" class="card">
              <div class="play">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  width="45"
                  height="45"
                >
                  <circle cx="12" cy="12" r="12" fill="#1fdf64" />
                  <path d="M9 7l8 5-8 5z" fill="#000000" />
                </svg>
              </div>
              <img
                src="https://i.scdn.co/image/ab67616d00001e02aad3f4b601ae8763b3fc4e88"
                alt="Server down"
              />
              <h2>Glory</h2>
              <p>Yo Yo Honey Singh</p>
            </div>

            <div data-folder="ncs" class="card">
              <div class="play">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  width="45"
                  height="45"
                >
                  <circle cx="12" cy="12" r="12" fill="#1fdf64" />
                  <path d="M9 7l8 5-8 5z" fill="#000000" />
                </svg>
              </div>
              <img
                src="/CoverImages/srk.avif"
                alt="Server down"
              />
              <h2>Dilwale</h2>
              <p> Shahrukh Khan</p>
            </div>
          </div>

          <!-- Playbar Section -->
          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="aboveBar">
              <div class="songInfo"></div>
              <div class="songButtons">
                <img
                  id="previous"
                  src="IMG/previousSong.svg"
                  alt="Previous Song"
                />
                <img id="play" src="IMG/play.svg" alt="Play" />
                <img id="next" src="IMG/next.svg" alt="Next Song" />
              </div>
              <div class="songtime"></div>
              <div class="timevol">
                <div class="volume">
                  <img src="IMG/volume.svg" alt="" />
                  <input type="range" name="volume" id="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./Javascript/script.js"></script>
  </body>
</html>
