<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Song List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 20px;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      .song-table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }

      .song-table th,
      .song-table td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
      }

      .song-table th {
        background-color: #007bff;
        color: white;
        text-transform: uppercase;
      }

      .song-table tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      .song-table tr:hover {
        background-color: #f1f1f1;
      }

      .song-link {
        color: #007bff;
        text-decoration: none;
      }

      .song-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <h1>Song List</h1>
    <table class="song-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Song Name</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Alan Walker</td>
          <td><a href="AlanWaker.m4a" class="song-link">Play</a></td>
        </tr>
        <tr>
          <td>2</td>
          <td>Bhare Naina</td>
          <td><a href="BhareNaina.m4a" class="song-link">Play</a></td>
        </tr>
        <tr>
          <td>3</td>
          <td>Bulleya</td>
          <td><a href="Bulleya.mp3" class="song-link">Play</a></td>
        </tr>
        <tr>
          <td>4</td>
          <td>Ishq</td>
          <td><a href="Ishq.m4a" class="song-link">Play</a></td>
        </tr>
        <tr>
          <td>5</td>
          <td>Old</td>
          <td><a href="Old.m4a" class="song-link">Play</a></td>
        </tr>
        <tr>
          <td>6</td>
          <td>Har Fan Maula</td>
          <td><a href="HarFanMaula.m4a" class="song-link">Play</a></td>
        </tr>
        <tr>
          <td>7</td>
          <td>Hasino Ka Diwana</td>
          <td><a href="HasinoKaDiwana.m4a" class="song-link">Play</a></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
